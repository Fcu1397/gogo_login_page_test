<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - Google 帳戶</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="login-box">
        <div class="login-layout-wrapper">
            <div class="login-info-column">
                <div class="google-logo">
                    <span class="logo-g1">G</span>
                    <span class="logo-o">o</span>
                    <span class="logo-o2">o</span>
                    <span class="logo-g2">g</span>
                    <span class="logo-l">l</span>
                    <span class="logo-e">e</span>
                </div>
                <h1 class="title">登入</h1>
                <p class="subtitle">使用您的 Google 帳戶</p>
            </div>
            <div class="login-form-column">
                <form id="loginForm" action="#" method="post">
                    <div class="input-wrapper">
                        <input type="text" id="identifier" name="identifier" placeholder=" " required aria-label="電子郵件地址或電話號碼">
                        <label for="identifier" class="floating-label">電子郵件地址或電話號碼</label>
                    </div>
                    <div class="action-link">
                        <a href="#">忘記電子郵件地址？</a>
                    </div>
                    <p class="guest-info">
                        如果這不是你的電腦，請使用訪客模式以私密方式登入。
                        <a href="#">進一步瞭解如何使用訪客模式</a>
                    </p>
                    <div class="form-footer">
                        <a href="#" class="create-account-link">建立帳戶</a>
                        <button type="submit" class="next-btn">下一步</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="page-footer">
        <div class="footer-content">
            <div class="language-selector">
                <select aria-label="變更語言">
                    <option value="zh-TW" selected>繁體中文</option>
                    <option value="en">English (United States)</option>
                </select>
            </div>
            <nav class="footer-links">
                <a href="#">說明</a>
                <a href="#">隱私權</a>
                <a href="#">條款</a>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
