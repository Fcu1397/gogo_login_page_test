<!-- 宣告 HTML5 文件類型 -->
<!DOCTYPE html>
<!-- 設定語言為繁體中文 -->
<html lang="zh-Hant">
<head>
    <!-- 設定文件的字元編碼為 UTF-8，支援多國語言 -->
    <meta charset="UTF-8">
    <!-- 設定網頁在行動裝置上的顯示方式，寬度等於裝置寬度，初始縮放為 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 頁面標題，會顯示在瀏覽器標籤上 -->
    <title>登入 - Gogogle 帳戶</title>
    <!-- 載入 Google Fonts 中的 Roboto 與 Noto Sans TC 字型 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 載入外部 CSS 樣式表 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- 包含整個登入畫面的主要區塊 -->
<div class="container">

    <!-- 網站 Logo，使用不同 class 給每個字母以利設計樣式 -->
    <div class="text-logo" aria-label="Gogogle">
        <span class="char-g1">G</span>
        <span class="char-o1">o</span>
        <span class="char-g2">g</span>
        <span class="char-o2">o</span>
        <span class="char-g3">g</span>
        <span class="char-l">l</span>
        <span class="char-e">e</span>
    </div>
    <!-- 標題，表示這是登入頁面 -->
    <h1>登入</h1>
    <!-- 副標題，提示使用者輸入帳號 -->
    <p class="subtitle">使用你的 Gogogle 帳戶</p>

    <!-- 輸入欄位容器 -->
    <div class="input-field-container">
        <!-- 電子郵件或電話輸入框，並有 placeholder 及可讀性輔助屬性 -->
        <input
                type="email"
                id="identifierId"
                class="input-field"
                placeholder="電子郵件地址或電話號碼"
                aria-label="電子郵件地址或電話號碼"
                name="identifier">
    </div>

    <!-- 忘記電子郵件連結 -->
    <a href="#" class="forgot-email">忘記電子郵件地址？</a>

    <!-- 訪客模式說明 -->
    <p class="guest-mode-info">
        如果這不是你的電腦，請使用訪客模式以私密方式登入。
        <a href="#" aria-label="進一步瞭解如何使用訪客模式">進一步瞭解</a>
    </p>

    <!-- 操作按鈕 -->
    <div class="actions">
        <!-- 建立新帳戶按鈕 -->
        <button type="button" class="create-account-button">建立帳戶</button>
        <!-- 繼續登入流程按鈕 -->
        <button type="button" class="next-button">下一步</button>
    </div>

</div>

<!-- 頁面下方的語言與連結區 -->
<div class="footer">
    <!-- 語言選擇器 -->
    <div class="language-selector" role="button" tabindex="0" aria-haspopup="true" aria-expanded="false" aria-label="變更語言">
        繁體中文 <span class="arrow" aria-hidden="true">▼</span>
    </div>

    <!-- 底部連結 -->
    <div class="footer-links">
        <!-- 幫助文件 -->
        <a href="#">說明</a>
        <!-- 隱私政策 -->
        <a href="#">隱私權</a>
        <!-- 使用條款 -->
        <a href="#">條款</a>
    </div>
</div>
<!-- 載入 JavaScript 檔案，負責互動行為 -->
<script src="script.js"></script>
</body>
</html>
